<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="../inscription/inscription.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
</head>
<body class="boby">
   <div class="header">
    <header class="logo">
      <a href="/serie/html/accueil mediaverse.html"><img src="https://cdn.discordapp.com/attachments/1118151269866025082/1118538211954798602/Media_1.png" height="125"></a>
    </header>
   </div>
   <div class="main">
       <form method="get" action="#.">
        <h1>Inscription</h1>
        <label for="identi">Identifiant<br>
            <input type="text" name="identi" id="identi" placeholder="Identifiant">
        </label>
        <br>
        <br>
        <label for="mdp">Mot de passe<br>
            <input type="text" name="mdp" id="mdp" placeholder="Mot de passe">
        </label>
        <br>
        <label for="caractères">Utilisé au moins 8caractères
        </label>
        <br>
        <br>
        <label for="date">Date de naissance<br>
            <input type="date" name="date" id="date">
        </label>
        <br>
        <br>
        <label for="mail">Adresse mail
            <br>
            <input type="email" name="mail" id="mail" placeholder="Médiaverse@gmail.com">
        </label>
        <br>
        <br>
        <label for="captcha">
            <input type="checkbox" name="captcha" id="captcha">Je ne suis pas un robot
        </label>
        <br>
        <br>
        <label class="bouton" for="buttoniden"> 
            <button type="submit" name="buttoniden" id="buttonidenti">Inscription
        </label>
    </form>
   </div>
</body>
</html>
